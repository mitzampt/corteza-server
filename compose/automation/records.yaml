prefix: compose

imports:
  - github.com/cortezaproject/corteza-server/compose/types
  - github.com/cortezaproject/corteza-server/pkg/label
#  - time

params:
  module: &module
    required: true
    types:
      - { wf: expr.ID,     go: uint64,          suffix: ID }
      - { wf: expr.String, go: string,          suffix: handle }
      - { wf: Module,      go: "*types.Module", suffix: full }
    meta:
      label: Module to set record type
      description: |-
        Even with unique record ID across all modules, module needs to be known
        before doing any record operations. Mainly because records of different
        modules can be located in different stores.

  namespace: &namespace
    required: true
    types:
      - { wf: expr.ID,     go: uint64,             suffix: ID }
      - { wf: expr.String, go: string,             suffix: handle }
      - { wf: Namespace,   go: "*types.Namespace", suffix: full }

  record: &record
    required: true
    types:
      - { wf: Record,      go: "*types.Record" }

  recordID: &recordID
    required: true
    types:
      - { wf: expr.ID,     go: uint64 }

  values: &values
    types: [ { wf: expr.KV,        go: 'types.RecordValueSet' }]

  labels: &labels
    types: [ { wf: expr.KV,        go: 'label.Labels' }]

  ownedBy: &ownedBy
    types: [ { wf: expr.ID,        go: uint64 } ]
    meta:
      label: Record owner
      visual:
        ref: users

  recordReturnValue: &recordReturnValue
    wf: Record
    go: "*types.Record"

functions:
  lookupByID:
    meta:
      short: Lookup for compose record by ID
    params:
      recordID: *recordID
      module: *module
      namespace: *namespace
    results:
      record: *recordReturnValue

  save:
    meta:
      short: Save record
    params:
      record: *record
    results:
      record: *recordReturnValue

  # @todo validate
  #       -> record
  #       <- errors RVSE
  #       <- valid  (bool)

  # @todo copy
  #       -> source  Record
  #       -> target  Record
  #       -> include []string list of fields from source record to copy
  #       -> exclude []string list of fields from source record to copy

  create:
    meta:
      short: Creates and stores a new record
    params:
      module: *module
      namespace: *namespace
      values: *values
      labels: *labels
      ownedBy: *ownedBy
    results:
      record: *recordReturnValue

  update:
    meta:
      short: Updates an existing record
    params:
      module: *module
      namespace: *namespace
      values: *values
      labels: *labels
      ownedBy: *ownedBy
    results:
      record: *recordReturnValue

  delete:
    meta:
      short: Soft deletes compose record by ID
    params:
      recordID: *recordID
      module: *module
      namespace: *namespace

